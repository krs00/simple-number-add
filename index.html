<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
    <title>Count up By</title>
</head>
<body>

    <form id="count-form">

        <label for="countby">Please enter a number to count by:</label>
        <input id="countby">

        <br>

        <label for="countto">Please enter a number to count to:</label>
        <input id="countto">

        <br>

        <button id="submit" type="submit">Submit</button> 

    </form>
    


    <h2 id="display-countby"></h2>
    <h2 id="display-countto"></h2>
    <h2 id="display-arr"></h2>

    
</body>
</html>
